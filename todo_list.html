<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{background-color:rgb(252, 252, 238);}

        /* Main page styling */
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); /* Gradient background */
            min-height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;/*center everything*/
            padding: 30px 20px;
            color: #333;
        }
        .container{
            background-color: rgba(167, 109, 39, 0.838);
            width: 8cm;
            height: 10cm;
            border-radius: 4px;
        }

        /* Main container for the todo list */
        .container {
            width: 100%;
            max-width: 500px; /* Maximum width on large screens */
            min-height: 400px;
            border-radius: 15px; /* Rounded corners */
            padding: 25px;
            box-shadow: 0 10px 30px rgba(167, 109, 39, 0.838); /* Drop shadow for 3D effect */
            display: flex;
            flex-direction: column;
        }

        /* Add button specific styling */
        #addbtn {
            background-color: #51bb55; /* Green color */
            color: white;
        }
        #addbtn:hover {
            background-color: #3d8b40; /* Darker green on hover */
        }

        #delbtn{background-color: rgb(228, 75, 75);
        color:white}
        #delbtn:hover{
            background-color: rgb(234, 41, 41);
        }

        #searchbtn{background-color: rgba(11, 159, 167, 0.654);
        color:white}
        #searchbtn:hover{
            background-color: rgb(67, 25, 235);
        }

        #clearallbtn{background-color: rgba(227, 227, 8, 0.363);
        color:white}
        #clearallbtn:hover{
            background-color: yellow;
        }

        /*Dispaly my stat*/
        .stats{
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px 0;
            border-top: 1px solid brown;
            border-bottom: 1px solid brown;
            font-size: smaller;
            color: brown;

        }

        ul{
            list-style: none; /*remove the dots*/
            flex: 1;
            overflow-y: auto;/*add scroll if the are to many*/
            max-height: 300px;
            padding: 5px;
        }

        li{
            padding: 12px 15px;
            background-color: white;
            border-radius: 4px;
            margin-bottom: 5px;/*space at the bottom*/
            display: flex;
            justify-content: space-between;/*space between delbtn*/
            align-items: center;
            border-left: 4px solid lightgreen;/*left bar*/
             color: grey
        }

        li:hover {
            transform: translateX(3px); /* Slight lift effect */
            box-shadow: 0 3px 8px rgba(165, 42, 42, 0.6); /* Shadow on hover */
        }

        li.completed{
            border-left: 4px solid rgba(60, 60, 170, 0.55);
            background-color:  rgba(60, 60, 170, 0.55);
            text-decoration: line-through; /* Strikethrough text */
           ;
        }


        /* Task text area - clickable to toggle completion */
        .task-text {
            flex: 1; /* Takes available space */
            cursor: pointer; /* Shows it's clickable */
        }


        /* Individual task delete button */
        .delete-task {
            background-color: #ffebee;
            color: #f44336;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .buttons {
                flex-wrap: wrap; /* Allow buttons to wrap to next line */
        }
            
        button {
                min-width: calc(50% - 5px); /* Two buttons per row on mobile */
        }

        
    
    </style>
</head>
<body>
     <h1>To list</h1>

     

     <div class="container">
        <input type="text"><br>
        <button id="addbtn">add</button>
        <button id="delbtn">del</button>
        <button id="searchbtn">search</button>
        <button id="clearallbtn">Clear all</button>


        <div class="stats">
            <span id="totalTasks">Total: 5</span>
            <span id="completedTasks">Completed: 0</span>
            <span id="pendingTasks">Pending: 5</span>
        </div>
        
        <ul id="taskList">
             <li>
                <span class="task-text">Watch a match</span>
                <button class="delete-task">X</button>
            </li>

            <li>
                <span class="task-text">Clean</span>
                <button class="delete-task">x</button>
            </li>

            <li>
                <span class="task-text">Watch bro code</span>
                <button class="delete-task">x</button>
            </li>

            <li>
                <span class="task-text">Cook</span>
                <button class="delete-task">x</button>
            </li>
                        
        </ul>
           
     </div>

     <script>
        
     </script>
    
</body>
</html>
